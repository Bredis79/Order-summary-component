<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main>
    <section class="top">
      <img src="images/illustration-hero.svg" alt="Illustration / dancing person">


      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>

    <section class="middle">
      <img src="images/icon-music.svg" alt="Music icon">
      <p>
      <span>Annual Plan</span>
      $59.99/year
      </p>
      <a href="#">Change</a>
    </section>


    <section class="bottom">
      <button class="shadow">Proceed to Payment</button>
      <p><a href="#"> Cancel Order</a></p>
    </section>


  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Luboš Bräth</a>.
    </div>
  </footer>
</body>

</html>
